<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sleek Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.css">
    <style>
        /* Re-using the same styles from login.html for consistency */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--tertiary-bg);
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 10px;
            color: var(--primary-text);
        }
        .form-container p {
            margin-bottom: 30px;
            color: var(--secondary-text);
        }
        .signup-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--tertiary-bg);
            background-color: var(--tertiary-bg);
            border-radius: var(--border-radius);
            color: var(--primary-text);
            font-size: 1rem;
        }
        .signup-form button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 20px;
        }
        .form-container a {
            color: var(--accent-color);
            text-decoration: none;
        }
        #message-area {
            margin-top: 15px;
            font-weight: 600;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create an Account</h1>
        <p>Join Sleek Messenger today</p>
        <form class="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div id="message-area"></div>
        <a href="/login.html">Already have an account? Log in</a>
    </div>

    <!-- Script to handle the form submission -->
    <script type="module" src="/src/js/signup.js"></script>
</body>
</html>
