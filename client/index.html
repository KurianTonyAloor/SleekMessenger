<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/animations.css">
</head>
<body>
    <!-- This script protects the page. If the user is not logged in, redirect to login page. -->
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login.html';
        }
    </script>

    <div class="chat-container">
        <aside class="sidebar">
            <!-- Wrapper for the glass effect -->
            <div class="sidebar-content">
                <!-- Placeholder for future content like user profile and contacts -->
                <div class="sidebar-main-content" style="flex: 1;">
                     <h3>Contacts</h3>
                     <!-- Contact list will go here -->
                </div>

                <!-- Theme Toggle Switch -->
                <div class="theme-switch-wrapper">
                    <span>Theme</span>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </aside>

        <main class="chat-window">
            <header class="chat-header">
                <p>Chat with Jane Doe</p>
            </header>
            <div class="message-list">
                <!-- Example messages -->
                <div class="message received">
                    Hey! How's it going?
                </div>
                <div class="message sent">
                    Not bad! Loving this new glass UI.
                </div>
            </div>
            <form class="chat-input-form">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button type="submit" id="sendMessageBtn">Send</button>
            </form>
        </main>
    </div>

    <!-- Main application logic -->
    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
